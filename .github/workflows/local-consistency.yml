name: Local Development Consistency

on:
  pull_request:
    branches: [main]

jobs:
  makefile-consistency:
    name: Verify Makefile Commands
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with dev

      - name: Test make check command
        run: |
          echo "üîç Testing 'make check' command consistency..."
          make check

      - name: Test make ci-check command
        run: |
          echo "‚úÖ Testing 'make ci-check' command consistency..."
          make ci-check

      - name: Verify no changes after make fix
        run: |
          echo "üîß Verifying that 'make fix' produces no changes..."
          make fix
          if [ -n "$(git status --porcelain)" ]; then
            echo "‚ùå Files were modified by 'make fix'. Please run 'make fix' locally and commit changes."
            git status --porcelain
            exit 1
          else
            echo "‚úÖ No changes needed - code is properly formatted!"
          fi
